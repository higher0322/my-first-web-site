    <h2>마인크래프</h2>
    <p>Mojang(모장) 스튜디오에서 2009년 처음 발매한 샌드박스 형식의 비디오 게임. 이름처럼 채광(Mine)과 제작(Craft)을 하는 게임으로 흔히 알려져 있다. 모든 것이 네모난 블록으로 이루어진 세계에서 혼자, 혹은 여럿이 생존하면서 건축, 사냥, 농사, 채집, PvP, 탐험, 회로 설계, 또는 직접 게임을 제작하는 등 정해진 목표 없이 자유롭게 즐길 수 있다.
    </p>
