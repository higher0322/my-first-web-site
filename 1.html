    <h2>오버워치</h2>
    <p>미국의 <strong>블리자드</strong> 엔터테인먼트에서 제작한 팀 기반 <u>멀티플레이</u> 하이퍼 FPS 게임.</p>
    <img src="play.jpg" width="450">
    <p><a href="https://namu.wiki/w/%EB%82%98%EB%AC%B4%EC%9C%84%ED%82%A4:%EB%8C%80%EB%AC%B8"
    target="_blank" title="오버워." >오버워치</a>에서는 플레이 가능한 캐릭터를 영웅이라고 부른다. 슈퍼히어로물에 대한 덕밍아웃을 한 크리스 멧젠의 입맛이 반영된 명칭이다.
    명칭으로뿐만 아니라 캐릭터 각자의 특징에도 영웅다움이 포함되어 있다. 게임상 기능 차원에서는 독특한 기술을 쓰며 활약하고, 게임이야기의 등장인물 차원에서 또한 각자 특별한 능력이있다.</p>
